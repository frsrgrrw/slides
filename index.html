<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Genetic Improvement</title>
	<meta name="description" content="Inspired by a tweet from Jen Simmons, this experiment looks into how Chinese typography can be translated onto the web with CSS">
	<meta name="author" content="Fraser Garrow">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/frsr.css" id="theme">
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<script>
	var link = document.createElement('link');
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
	document.getElementsByTagName('head')[0].appendChild(link);
	</script>

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- <section>
				<style>
					.reveal .slides {
						text-align: left;
					}
					.reveal .slides section>* {
						margin-left: 0;
						margin-right: 0;
					}
				</style>
				<h1>Genetic Improvement</h1>
				<h3>Revolutionising programming or just fixing bugs?</h3>
				<p><small>By <a href="https://github.com/frsrgrrw">Fraser Garrow</a> / <a href="http://twitter.com/frsrgrrw">@frsrgrrw</a></small></p>
			</section> -->

			<section style="text-align: left;"
					 data-markdown="slides.md"
					 data-separator="^\n----  ----\n$"
					 data-separator-vertical="^\n----\n$">
			</section>
	

			<section style="text-align: left;">
				<h1>THE END</h1>
				<p><img class="j-icon plain" data-src="img/GitHub-Mark-32px.png" alt="Website"><a href="https://github.com/frsrgrrw">https://github.com/frsrgrrw</a></p>
				<p><img class="j-icon plain" data-src="img/twitter.png" alt="Twitter"><a href="https://twitter.com/frsrgrrw">@frsrgrrw</a></p>
				<p><img class="j-icon plain" data-src="img/linkedin.png" alt="LinkedIn"><a href="https://www.linkedin.com/in/frsrgrrw/">https://www.linkedin.com/in/frsrgrrw/</a></p>
			</section>
		</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script>
	// Full list of configuration options available at:
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		transition: 'slide', // none/fade/slide/convex/concave/zoom

		// Optional reveal.js plugins
		dependencies: [{
			src: 'lib/js/classList.js',
			condition: function() {
				return !document.body.classList;
			}
		}, {
			src: 'plugin/markdown/marked.js',
			condition: function() {
				return !!document.querySelector('[data-markdown]');
			}
		}, {
			src: 'plugin/markdown/markdown.js',
			condition: function() {
				return !!document.querySelector('[data-markdown]');
			}
		}, {
			src: 'plugin/highlight/highlight.js',
			async: true,
			callback: function() {
				hljs.initHighlightingOnLoad();
			}
		}, {
			src: 'plugin/zoom-js/zoom.js',
			async: true
		}, {
			src: 'plugin/notes/notes.js',
			async: true
		}]
	});
	</script>
</body>

</html>
